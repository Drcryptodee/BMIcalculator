<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #1b1b1b;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #169d53;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
        }

        input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: #169d53;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #169d53, #128043);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(22, 157, 83, 0.3);
        }

        #displayText {
            margin-top: 25px;
            padding: 16px;
            border-radius: 10px;
            font-size: 16px;
            min-height: 54px;
            color: #fff;
            background: rgba(255, 255, 255, 0.05);
        }

        #displayText:empty {
            display: none;
        }

        .health-icon {
            font-size: 40px;
            margin-bottom: 15px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="health-icon">ðŸ’š</div>
        <h1>BMI Calculator</h1>
        <p class="subtitle">Check your Body Mass Index</p>

        <div class="input-group">
            <label for="weight">Weight (kg)</label>
            <input type="number" id="weight" placeholder="e.g. 70">
        </div>

        <div class="input-group">
            <label for="height">Height (m)</label>
            <input type="number" id="height" placeholder="e.g. 1.75" step="0.01">
        </div>

        <button onclick="getBmi()">Calculate BMI</button>
        <p id="displayText"></p>
    </div>
</body>

</html>
<script>
    let input1 = document.getElementById('weight')
    let input2 = document.getElementById('height')
    let display = document.getElementById('displayText')

    function getBmi() {
        let inp1 = input1.value
        let inp2 = input2.value

        let formulaResult = inp1 / (inp2 * inp2)

        if (!inp1) {
            display.innerHTML = 'You need to assign a value to both inputs!'
        } else if (!inp2) {
            display.innerHTML = 'You need to assign a value to both inputs!'
        } else if (inp1 <= 0) {
            display.innerHTML = 'ERROR! Put a realistic number for WEIGHT'
        } else if (inp2 <= 0) {
            display.innerHTML = 'ERROR! You used an Invalid number for HEIGHT'
        } else if (formulaResult < 18.5) {
            display.innerHTML = `Underweight: VALUE: ${formulaResult.toFixed(1)}. BMI is less than 18.5`
        } else if (formulaResult < 25) {
            display.innerHTML = `Normal weight: VALUE: ${formulaResult.toFixed(1)}. BMI is Within 18.5 to 24.9`
        } else if (formulaResult < 30) {
            display.innerHTML = `Overweight: VALUE: ${formulaResult.toFixed(1)}. BMI is Within 25 to 29.9`
        } else {
            display.innerHTML = `Obese: VALUE: ${formulaResult.toFixed(1)}. BMI is Within 30 or more`
        }

    }
</script>
